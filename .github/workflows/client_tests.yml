name: Run Tests
on:
  issue_comment:                                     
    types: [created]
jobs:
  comment_trigger:
    defaults:
      run:
        working-directory: Flick-Picker/full-stack/src/client 
    steps:
      - name: Comment trigger
        uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: 'run tests'
          reaction: eyes
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
  run_tests:
    defaults:
      run:
        working-directory: Flick-Picker/full-stack/src/client 
    needs: comment_trigger
    uses: Flick-Picker/full-stack/.github/workflows/build.yml
