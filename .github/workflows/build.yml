name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install
        run: |
          npm ci

      - name: Linter
        run: |
          npm run lint

      - name: Unit Tests
        run: |
          npm test 
        env:
          CI: true

      - name: Build
        run: |
          npm run build --if-present