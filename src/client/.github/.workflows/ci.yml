name: CI

on: 
  push:
    branches:    
      - develop 

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 8.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: npm install
      run: |
        npm install
    - name: npm test
      run: |
        npm test 
      env:
        CI: true
      
    - name: npm build
      run: |
        npm run build --if-present