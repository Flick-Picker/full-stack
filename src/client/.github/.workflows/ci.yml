name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install
        run: |
          npm ci

      - name: Unit Tests
        run: |
          npm test 
        env:
          CI: true

      - name: Build
        run: |
          npm run build --if-present

      - name: Deploy
        uses: Flick-Picker/github-pages-deploy-action@v1
        with:
          folder: build